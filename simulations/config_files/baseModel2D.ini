[exp_details]
setname: CoreINIs
name: baseModel2D 
description: Canonical for baseModel with 2D data
save: True 
interactive: False
num_iterations_per_setting: 1

[NN]
type: bmlp 
network_size: [500,200,50, 200,50]
n_epochs: 400
batchsize: 200
take_max: True 
epsilon: 0.

[data]
data_type: phases
data_dist: grid 
num_pts: 750
ndims: 2
num_stations: 3
sphere_r: 4
bs_type: colinear

[noise]
addnoise_train: False 
addnoise_test: False
noise_model: add_spurious_noise
noise_params: {'noise_type': "uniform", 'corruption_rate': 0.9, 'lower_bound': 0, 'upper_bound':0}
bases_to_noise: [0]
