[exp_details]
name: baseModel2D 
description: Canonical for baseModel with 2D data
save: True 
interactive: False

[NN]
type: bmlp 
network_size: [500,50]
n_epochs: 400
batchsize: 200
take_max: True 

[data]
num_pts: 500
ndims: 2
num_stations: 4 
sphere_r: 4
bs_type: colinear

[noise]
addnoise_train: True
addnoise_test: False
noise_model: add_angle_dependent_noise
noise_params: {'noise_type': 'gaussian', 'k': 1, 'j': 1, 'mean': 0, 'std':1}

