[exp_details]
name: baseModel2D 
description: Canonical for baseModel with 2D data
save: True 
interactive: False

[NN]
type: bmlp 
network_size: [500,200, 200,50]
n_epochs: 400
batchsize: 200
take_max: True 

[data]
num_pts: 1000
ndims: 2
num_stations: 4 
sphere_r: 4
bs_type: colinear

[noise]
addnoise: True
noise_model: add_spurious_noise
noise_params: {'noise_type': "uniform", 'corruption_rate': .1, 'lower_bound': -1, 'upper_bound':1}

