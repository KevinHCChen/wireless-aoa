[exp_details]
name: baseModel2D 
description: Canonical for baseModel with 2D data
save: True 
interactive: False

[NN]
type: bmlp 
network_size: [500,50]
n_epochs: 400
batchsize: 200
take_max: True 

[data]
num_pts: 1000
ndims: 2
num_stations: 4 
sphere_r: 4
bs_type: colinear

[noise]
addnoise_train: False
addnoise_test: False
noise_model: add_spurious_noise
noise_params: {'noise_type': "uniform", 'corruption_rate': 0.9, 'lower_bound': 0, 'upper_bound':0}
bases_to_noise: [2]
