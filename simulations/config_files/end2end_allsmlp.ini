[exp_details]
setname: CoreINIs
name: end2end_allsmlp 
description: Canonical for nbpstructuredModel with 2D data
save: True 
interactive: False
num_iterations_per_setting: 1

[NN]
type: e2e-allstructured
network_size: [[500,50], [200,50]]
n_epochs: 500
batchsize: 200
take_max: True 
epsilon: 0.

[data]
data_type: phases
data_dist: grid 
num_pts: 500 
ndims: 2
num_stations: 3
sphere_r: 4
bs_type: e2e 

[noise]
addnoise_train: True 
addnoise_test: True 
noise_model: add_distribution_noise
noise_params: {'noise_type': 'gaussian', 'mean': 0, 'std':0.01389}
bases_to_noise: [0,1,2]
