[exp_details]
setname: CoreINIs
name: baseModel2D 
description: Canonical for baseModel with 2D data
save: True 
interactive: False
num_iterations_per_setting: 1

[NN]
type: bmlp 
network_size: [500,50, 200,50]
n_epochs: 400
batchsize: 200
take_max: True 
epsilon: 0.

[data]
data_dist: grid 
num_pts: 512
ndims: 2
num_stations: 3
sphere_r: 4
bs_type: colinear

[noise]
addnoise_train: True 
addnoise_test: True
noise_model: add_multipath_noise
noise_params: {}
bases_to_noise: [0]
